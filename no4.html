<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>4. Write a JavaScript function that takes a time input in 12-hour format (e.g., "02:30 PM") and 
        converts it to 24-hour format (e.g., "14:30"). The function should take user input from 
        an HTML form and display the result.</h3>
    <p></p>

    <label>Enter time in 12-hour format (hh:mm AM/PM):</label>

    <input type="text" id="timeInput" placeholder="02:30 PM">

    <button onclick="convertTime()">Convert</button>

    <p id="result"></p>

    <script>
        function convertTime() {

            let inputTime = document.getElementById("timeInput").value;

            let [time, period] = inputTime.split(" "); 

            let [hours, minutes] = time.split(":"); 
            
            hours = parseInt(hours); 

            if (period.toUpperCase() === "PM" && hours !== 12) {

                hours += 12;

            } else if (period.toUpperCase() === "AM" && hours === 12) {
                
                hours = 0;
            }

            let formattedTime = `${hours.toString().padStart(2, '0')}:${minutes}`;

            document.getElementById("result").innerText = "24-hour format: " + formattedTime;
        }
    </script> 
</body>
</html>
